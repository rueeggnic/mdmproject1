name: Deploy Flask App (Dockerfile) to Azure Web App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Deploy with Dockerfile via ZIP deploy
      uses: azure/webapps-deploy@v2
      with:
        app-name: mdmproj1
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
